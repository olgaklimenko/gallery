{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
    <h2>Welcome to the gallery!</h2>
    <table>
        <tr>
        {% for item in latest_item_list %}
            <td>
                <a href="{{ item.get_absolute_url }}"><b>{{item.name}}</b></br>
                {% if item.photo_set.count %}
                    <img src={{ item.photo_set.all.0.image.thumb.url }}"/>
                {% else %}
                    <span>No photos</span>
                {% endif %}
                </a>
            </td>
        {% endfor %}
        </tr>
    </table>
    <p><a href="{% url 'items: item_list'  %}">View the full list&raquo;</a></p>
{% endblock %}
